<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css"
    />
  </head>
  <body>
    <div id="main">
      <div class="header"></div>
      <div id="container">
        <div class="sidebar">
          <div class="sidebarWrap">
            <ul id="nav">
              <li>
                <a href="">
                  <i class="nav-icon ti-menu"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="nav-icon ti-agenda"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="nav-icon ti-email"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="nav-icon ti-comment-alt"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="nav-icon ti-id-badge"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="nav-icon ti-settings"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="content">
          <div class="ScrolList">
            <h2 class="text-heading">Quick access</h2>
            <div class="ScrolList-body">
              <section class="section-row">
                <section class="section-col">
                  <button class="section-col-one">
                    <img
                      src="./assets/img/button.png"
                      alt=""
                      class="button-img"
                    />
                    <h3 class="section-title">WAITING</h3>
                    <h4 class="section-title-one">REVIEW</h4>
                  </button>

                  <button class="section-col-two">
                    <img
                      src="./assets/img/button.png"
                      alt=""
                      class="button-img"
                    />
                    <h3 class="section-title">WAITING</h3>
                    <h4 class="section-title-two">ARPROVE</h4>
                  </button>

                  <button class="section-col-three">
                    <img
                      src="./assets/img/button.png"
                      alt=""
                      class="button-img"
                    />
                    <h3 class="section-title">YOUR</h3>
                    <h4 class="section-title-one">REVIEW</h4>
                  </button>

                  <button class="section-col-four">
                    <img
                      src="./assets/img/button.png"
                      alt=""
                      class="button-img"
                    />
                    <h3 class="section-title">YOUR</h3>
                    <h4 class="section-title-two">ARPROVE</h4>
                  </button>
                </section>
              </section>
            </div>
          </div>

          <div class="template">
            <div class="template-heading">
              <h2 class="text-heading">Template contract</h2>
            </div>
            <div class="form-input">
              <span class="icon"
                ><i class="search ti-search" aria-hidden="true"></i
              ></span>
              <input
                id="myInput"
                type="text"
                name="email"
                placeholder="Input search text"
              />
            </div>
          </div>
          <div id="wrapper">
            <div class="tabs">
              <div class="nav-tabs">
                <button class="tablinks public active">Public</button>
                <button class="tablinks private">Private</button>
                <div class="tab-sort">
                  <button
                    id="sort-icon"
                    onlick="sortIcon()"
                    class="sort-icon ti-layout-grid2"
                  ></button>
                  <button
                    id="sort-list"
                    onlick="sortList()"
                    class="sort-list ti-list"
                  ></button>
                </div>
              </div>
            </div>

            <div class="tab-content">
              <div id="public-container" class="tabcontent">
                <div class="tab-content-icon-item">
                  <img
                    src="./assets/img/content-img.jpg"
                    class="content-icon-img"
                    alt=""
                  />
                  <h5 class="icon-heading">Title 1</h5>
                  <div id="pContent">
                    <p class="content">aaaaaaaa</p>
                  </div>
                </div>
              </div>

              <div id="private-container" class="tabcontent">
                <div class="private-content-item">
                  <img
                    src="./assets/img/private-img.jpg"
                    class="private-img"
                    alt=""
                  />
                  <h6 class="private-heading">Title 1</h6>
                  <p class="private-content">aaaaaaaa</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>

  <script src="data.js"></script>
</html>
